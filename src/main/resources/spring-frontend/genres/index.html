<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:pth="http://www.w3.org/1999/xlink">
<head>
    <title th:text="#{topbar.title}">Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=52263780">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=52263780">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=52263780">
    <script defer src="/assets/js/scripts.min.js?v=52263780"></script>
    <script defer src="/assets/js/scripts.min.js?v=64223515"></script>
    <script defer src="/assets/js/scripts.min.js?v=64223515"></script>

</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head(genres='menu-item menu-item_ACTIVE', status='unauthorized')}">
</header>


<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <div class="  Tags_genres  ">
                <h1 class="Middle-title Tag_lg" th:text="#{topbar.genres}">Жанры
                </h1>
                <div class="Tags Tags_embed">
                    <section th:each="menuItem : ${tagList}" class="Tags-title card">
                        <div class=" card-header  Tag_lg"><a style="color: #2c2c2c" class=" nav-link Tag_md  "
                                                             th:href="@{/genres/SLUG(SLUG=${menuItem.getSlug()})}"  th:text="(${menuItem.name})+'('+(${menuItem.getSizeBook()-1})+')'"
                                                             href="/genres/slug.html">Фантастика<span
                                class="undefined-amount">(44333)</span></a>
                            <section
                                    th:replace="~{fragments/genres_fragments :: genres_fragments(tagList=${menuItem.children})}"
                                    th:with="tagList=${menuItem.children}"></section>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
</body>
</html>
