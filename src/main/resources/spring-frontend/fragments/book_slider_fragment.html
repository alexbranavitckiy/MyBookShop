<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="bookSlider">
    <div class="Section-header">
        <h2 class="Section-title" th:text="${title}">Рекомендуемое
        </h2>
    </div>
    <div th:switch="${searh}" class="Slider Slider_carousel">
        <div th:case="#{recommendedBooks}" class="Slider-box Cards" data-load="recommended" data-loadoffset="0"
             data-loadlimit="6">
            <div class="Slider-item" th:each="book : ${recommendedBooks}">
                <div class="Slider-content">
                    <div class="Card"><a class="Card-picture" th:href="@{'/books/'+${book.slug}}"><img
                            th:src="${book.image}" alt="card.jpg"/></a>
                        <div class="Card-content">
                            <strong class="Card-title"><a  th:href="@{'/books/'+${book.slug}}"
                                                          th:text="${book.title}">Техника</a>
                            </strong>
                            <div class="Card-description" th:text="${book.author}">Кондратенко Валерий
                                Петрович
                            </div>
                            <div class="Card-cost">

                                <th:block th:if="${book.getPrice()==0}">
                                    <span style="color: limegreen" class="Card-price" th:text="${'$'+book.priceOld}">₽300.00</span>
                                </th:block>

                                <th:block th:if="${book.getPrice()!=0}">
                                    <span class="Card-priceOld" th:text="${'$'+book.priceOld+'-'+book.getPrice()+'%'}">₽300.00</span>
                                    <span style="color: limegreen" class="Card-price" th:text="${'$'+ book.dicsountPrice()}">₽190.00</span>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:case="#{popular}" class="Slider-box Cards" data-load="popular" data-loadoffset="0" data-loadlimit="10">
            <div class="Slider-item" th:each="book : ${popularBooks}">
                <div class="Slider-content">
                    <div class="Card"><a class="Card-picture" th:href="@{'/books/'+${book.slug}}"><img
                            th:src="${book.image}" alt="card.jpg"/></a>
                        <div class="Card-content">
                            <strong class="Card-title"><a  th:href="@{'/books/'+${book.slug}}"
                                                          th:text="${book.title}">Техника</a>
                            </strong>
                            <div class="Card-description" th:text="${book.author}">Кондратенко Валерий
                                Петрович
                            </div>
                            <div class="Card-cost">
                                <th:block th:if="${book.getPrice()==0}">
                                    <span style="color: limegreen" class="Card-price" th:text="${'$'+book.priceOld}">₽300.00</span>
                                </th:block>

                                <th:block th:if="${book.getPrice()!=0}">
                                    <span class="Card-priceOld" th:text="${'$'+book.priceOld+'-'+book.getPrice()+'%'}">₽300.00</span>
                                    <span style="color: limegreen" class="Card-price" th:text="${'$'+ book.dicsountPrice()}">₽190.00</span>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:case="#{resentBooks}" class="Slider-box Cards" data-load="recent" data-loadoffset="0"
             data-loadlimit="10">
            <div class="Slider-item" th:each="book : ${resentBooks}">
                <div class="Slider-content">
                    <div class="Card"><a class="Card-picture" th:href="@{'/books/'+${book.slug}}"><img
                            th:src="${book.image}" alt="card.jpg"/></a>
                        <div class="Card-content">
                            <strong class="Card-title"><a th:href="@{'/books/'+${book.slug}}"
                                                          th:text="${book.title}">Техника</a>
                            </strong>
                            <div class="Card-description" th:text="${book.author}">Кондратенко Валерий
                                Петрович
                            </div>
                            <div class="Card-cost">
                                <th:block th:if="${book.getPrice()==0}">
                                    <span style="color: limegreen" class="Card-price" th:text="${'$'+book.priceOld}">₽300.00</span>
                                </th:block>

                                <th:block th:if="${book.getPrice()!=0}">
                                    <span class="Card-priceOld" th:text="${'$'+book.priceOld+'-'+book.getPrice()+'%'}">₽300.00</span>
                                    <span style="color: limegreen" class="Card-price" th:text="${'$'+ book.dicsountPrice()}">₽190.00</span>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
        </div>
        <div class="Slider-load">
            <div class="Slider-load-text">Идет загрузка данных
            </div>
        </div>
    </div>
</div>
</html>
